<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼音搜索</title>
</head>
<body>
    

    <input type="text" id="ipt" />

    <ul id="list">

    </ul>

    <script src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/pinyin_dict_notone.js"></script>
	<script type="text/javascript" src="js/pinyin_dict_withtone.js"></script>
    <script type="text/javascript" src="js/pinyinUtil.js"></script>

    <script>
        console.log(pinyinUtil.getPinyin("小茗同学",' ', false, false));

        var ipt= document.getElementById("ipt");
        var list = document.getElementById("list");

        var html = '';
        ipt.addEventListener("keyup", (e)=> {
            
            var lang = "en";
            if (/[^\x00-\xff]/g.test(e.target.value))
                lang = 'cn';
            else
                lang = 'en';

            console.log(e.target.value);
            // console.log('小洪aa');
            console.log(lang);
            //ajax 
            
            $.ajax({
                type:"get",
                url: "http://localhost:8009/searchname",
                dataType: "json",
                data: {
                    lang: lang,
                    searchName: e.target.value
                },
                success:function (res){
                    console.log(res,1111);
                    
                    html = '';
                    $(list).html(html);
                    const {status,data,msg} = res;

                    if (status) {
                        $.each(res.data,function (key,item) {
                            console.log(key,item, '<---item');

                            html += `<li>${item.title} -- ${item.py}</li>`
                           

                        });
                        $(list).append(html);
                    }
                    
                },
                fail:function (err) {
                    console.log(err);
                }
            });
            
            

            
        });
    </script>
</body>
</html>
